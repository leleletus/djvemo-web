function bindEvent(element, eventName, eventHandler) {
        if (element.addEventListener) {
            element.addEventListener(eventName, eventHandler, false);
        } else if (element.attachEvent) {
            element.attachEvent('on' + eventName, eventHandler);
        }
    }

bindEvent(window, 'message', function (event) {
  const data = event.data;
  if (data.listener && SE_API.responses[data.listener]) {
    if (data.error) {
      SE_API.responses[data.listener].reject(data.error);
    } else {
      SE_API.responses[data.listener].resolve(data.result);
    }
    return;
  }

  if (data.listener && data.listener.indexOf('resp_') === 0) {
    return;
  }

  const session = data.session;
  delete data.session;

  const e = new CustomEvent('onEventReceived', {
      detail: data
  });
  window.dispatchEvent(e);

  if (session) {
    const sessionEvent = new CustomEvent('onSessionUpdate', {
      detail: {
        session: session
      }
    });
    window.dispatchEvent(sessionEvent)
  }
});

    return new Promise((resolve, reject) => {
      const response = 'resp_' + Math.random().toString(16).substr(2);
      data.response = response;
      data.request = message;
      SE_API.responses[response] = { resolve, reject };
      parent.postMessage(data, '*');
    });

let next = 0;
let amount = 0;
let box;
let animationIn = 'bounceIn';
let animationOut = 'bounceOut'
let timeIn = 400;
let timeDisplay = 4000;
let timeOut = 400;
let timeInBetween = 400;
let timeDelay = 400;

window.addEventListener('onWidgetLoad', function (obj) {
  const fieldData = obj.detail.fieldData;
  animationIn = fieldData['animationIn'];
  animationOut = fieldData['animationOut'];
  timeIn = fieldData['timeIn'];
  timeDisplay = fieldData['timeDisplay'];
  timeOut = fieldData['timeOut'];
  timeInBetween = fieldData['timeInBetween'];
  timeDelay = fieldData['timeDelay'];
  slideTime = timeIn + timeDisplay + timeOut + timeInBetween;

  for (element of elements) {
    if (element.order == 'iconfirst') {
        s = `<div class="mySlides">
          <div>
		${element.showImage === 'url' ? `<span class="imgcontainer"> <img class="image" src="` + element.link + `"></img></span>` : ''}
		${element.showImage === 'fontawesome' ? `<span style="color:` + element.color + `" class="fab fa-${element.icon}"></span>` : ''}
      	<span id=username>${element.name}</span>
          </div>
        </div>`;
    }
    else if (element.order == 'socialfirst') {
        s = `<div class="mySlides">
          <div>
		<span id=username>${element.name}</span>
		${element.showImage === 'url' ? `<span class="imgcontainer"> <img class="image" src="` + element.link + `"></img></span>` : ''}
		${element.showImage === 'fontawesome' ? `<span style="color:` + element.color + `" class="fab fa-${element.icon}"></span>` : ''}
          </div>
        </div>`;
    }
    $(".container").append(s);
  }

  box = $(".mySlides");
  amount = box.length;
  showSlide(next);

  function showSlide(i) {
    $(box[i])
      .addClass(animationIn + ' animated', timeIn)
      .show(0, timeIn)
      .delay(timeDisplay)
      .removeClass(animationIn, timeDisplay)
      .addClass(animationOut, timeOut)
      .removeClass(animationOut + " animated", timeOut)
      .hide(0, timeOut);
    next++;
    if (next >= amount) {
      next = 0;
      setTimeout(function () {
        showSlide(next)
      }, slideTime + timeDelay - timeInBetween);
    } else {
      setTimeout(function () {
        showSlide(next)
      }, slideTime);
    }
  }
  
});
