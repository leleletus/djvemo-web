		<h1><br>PROGRAMA QUE CALCULA TU IMC</h1><br>
        <!-- name es el nombre de la variable de lo ingresado mientras id es para identificar el cuadro con un label -->
		<label for="nombre">Ingrese su nombre:</label>
        <input type="text" id="nombre" required /> <br>

        <label for="altura">Ingrese su altura (m):</label>
        <input type="text" id="altura" required/> <br>

        <label for="peso">Ingrese su peso (kg):</label>
        <input type="text" id="peso" required/> <br>

        <button type="button" onclick="obtenerVariable()">Enviar</button>
    	<p id="resultado"></p>


    <script>
    	function calcularImc(peso,altura){
     		var imc;
     		imc= peso/(altura*altura);
      		return imc;
    	}

    	function obtenerVariable(){
    		var nombre,altura,peso,imc;

    		nombre= document.getElementById("nombre").value; //obtiene lo ingresado
    		altura= document.getElementById("altura").value; //obtiene lo ingresado
    		peso= document.getElementById("peso").value; //obtiene lo ingresado
    		imc=Math.round(calcularImc(peso,altura));
    		document.getElementById("resultado").innerHTML = "Querido "+nombre+" su IMC es: "+imc; //envia lo ingresado
    		
    	}

    </script>
